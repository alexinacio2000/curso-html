<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 37</title>
</head>
<body>
    <form name="f_cadastro" action="#" method="get">
        <label for="">Telefone:</label>
        <input type="tel" name="" id="" pattern="\([0-9]{2}) [9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx">
        <br>
        <label for="">Digite um numero:</label>
        <input type="number" name="" id="" step="3">

        <br>
        <label for="">Pesquisa</label>
        <input type="search" name="" id="">
        <input type="submit" value="Enviar">


    </form>
</body>
</html>
