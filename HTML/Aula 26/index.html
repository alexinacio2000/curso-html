<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 26</title>
    <style>
        dl{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 5px;
            background-color: #c4b5b5;
        }
        dt{
            color: rgb(10, 10, 10);
        }
        dd{
            color: rgb(85, 23, 201)
        }
    </style>
</head>
<body>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de HyperText para marcação de páginas WEB</dd>
    </dl>
    <dl>
        <dt>CSS</dt>
        <dd>Linguagem de Estilização, para dar estilos aos elementos das páginas WEB</dd>
    </dl>
</body>
</html>
